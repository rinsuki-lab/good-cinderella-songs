title: rinsukiおすすめのシンデレラガールズの曲n選
description: |
  <p><strong>ここに書いてある曲(の試聴orMV/PV)を全部入れた YouTube のプレイリストを用意してあります <a href="https://www.youtube.com/playlist?list=PLDfOF79Q598Oqm7ohaGgqXcgDNmaKgbMq">https://www.youtube.com/playlist?list=PLDfOF79Q598Oqm7ohaGgqXcgDNmaKgbMq</a> 。こっちを適当にシャッフル再生で聞くのがおすすめ。</strong></p>
  <p>10個になんて絞れるか！全部聞いてくれ！ただ全部書いていくと大変なことになるのである程度今の気分で取捨選択しました。抜けてるのも多数あるので後で足すかも。あと語彙力が怪しい (基本的に最高しか言ってない)。順番は説明の都合で一部決めてある以外はなんとなく適当な位置に入れているだけなので気にしないでください。</p>
  <p>※デレスポ内で曲を聞くにはデレスポにデレステのアカウントを連携させて、かつ連携したデレステ内で一回でもその曲をプレイもしくはクリアしている必要がある？連携自体はデレステのチュートリアル終了後ならいつでもデレステ側の「メニュー」からできる。事前に両アプリを同じ端末にインストールしていないといけないことに注意。</p>
  <p>※さらに一部楽曲はデレステ内のルームアイテム「サウンドブース」で開放する必要がある。課金の石じゃないほうのゲーム内通貨(マニー)が必要。</p>
  <p>非公式YouTubeリンクについて: 原則公式の音源がない時にしか書いていない…はず。基本的に wilson jj の動画なはず。</p>
  <p>OTOTOYのリンクについて: 原則として基本CD相当(16bit/44.1kHz)ロスレス版のリンクを貼っている、ハイレゾ版はそれしか配信がない時にしか貼っていない。特にソロ曲は他サイトならCD音源AACが売ってたりするので注意。</p>
  <p>全ての情報は2022年5月20日現在の情報。</p>
